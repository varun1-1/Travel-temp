<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Don,t Stop</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle active"></div>
        </header>
        <video src="/video.mp4" muted autoplay loop></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam facilis veritatis ipsam, mollitia dignissimos possimus saepe cumque recusandae perferendis doloremque.</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li>
                <a href=""><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="twitter icon"></a>
            </li>
            <li>
                <a href=""><img src="https://i.ibb.co/x7P24fL/facebook.png " alt="facebook icon"></a>
            </li>
            <li>
                <a href=""><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="instagram icon"></a>
            </li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menutoggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
        menutoggle.addEventListener('click', () => {
            menutoggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>

</html>
